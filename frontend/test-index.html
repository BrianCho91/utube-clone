<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>uTube</title>
</head>
<body>
  <div>
  
    <div class="modal-screen"></div>

    <div class="menu-sidebar">
      <div class="home-icons-container">
        <i id="menu" class="large material-icons">menu</i>
        <img id="logo" src="https://i.ytimg.com/vi/216xvaj_OAA/maxresdefault.jpg" alt="">
      </div>
    
      <div class="menu-sidebar-HTS">
        <div class="menu-sidebar-sidebar-icon-container">
          <div class="menu-sidebar-icon-container-containers">
            <i id="menu-sidebar-home" class="large material-icons">home</i>
            <span>Home</span><br>
          </div>
          <div class="menu-sidebar-icon-container-containers">
            <i id="menu-sidebar-whatshot" class="large material-icons">whatshot</i>
            <span>Trending</span><br>
          </div>
          <div class="menu-sidebar-icon-container-containers">
            <i id="menu-sidebar-subscriptions" class="large material-icons">subscriptions</i>
            <span>Subscriptions</span><br>
          </div>
          <!-- <div class="menu-sidebar-icon-container-containers">
                <i id="menu-sidebar-folder" class="large material-icons">folder</i>
                <span>Library</span>
              </div> -->
        </div>
      </div>
    
      <div class="menu-sidebar-LHWL">
        <div class="menu-sidebar-sidebar-icon-container">
          <div class="menu-sidebar-icon-container-containers">
            <i id="menu-sidebar-folder" class="large material-icons">folder</i>
            <span>Library</span>
          </div>
          <div class="menu-sidebar-icon-container-containers">
            <i id="menu-sidebar-history" class="large material-icons">history</i>
            <span>History</span>
          </div>
          <div class="menu-sidebar-icon-container-containers">
            <i id="menu-sidebar-watch_later" class="large material-icons">watch_later</i>
            <span>Watch later</span>
          </div>
          <div class="menu-sidebar-icon-container-containers">
            <i id="menu-sidebar-thumb_up" class="large material-icons">thumb_up</i>
            <span>Liked Videos</span>
          </div>
        </div>
      </div>
    
    </div>

    <div class="header">
      <div class="home-icons-container">
        <i id="menu" class="large material-icons">menu</i>
        <img id="logo" src="https://i.ytimg.com/vi/216xvaj_OAA/maxresdefault.jpg" alt="">
      </div>

      <div class="header-search-container">
        <div class="header-search-bar">Search</div>
        <div class="header-search-button">
          <i id="search" class="large material-icons">search</i>
        </div>
      </div>

      <div class="user-icons-container">
        <div class="create-post-icon">
          <i id="video_call" class="large material-icons">video_call</i>
        </div>
        <div class="messages-icon">
          <i id="mail" class="large material-icons">mail</i>
        </div>
        <div class="alerts-icon">
          <i id="add_alert" class="large material-icons">add_alert</i>
        </div>
        <div class="user-profile-icon">
          <i id="person" class="large material-icons">person</i>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar-icon-container">
        <div class="sidebar-container-icon">
          <i id="home" class="large material-icons">home</i>
          <p>Home</p>
        </div>

        <div class="sidebar-container-icon">
          <i id="whatshot" class="large material-icons">whatshot</i>
          <p>Trending</p>
        </div>

        <div class="sidebar-container-icon">
          <i id="subscriptions" class="large material-icons">subscriptions</i>
          <p>Subscriptions</p>
        </div>

        <div class="sidebar-container-icon">
          <i id="folder" class="large material-icons">folder</i>
          <p>Library</p>
        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
